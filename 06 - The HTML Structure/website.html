<!DOCTYPE html>             <!-- This is not really an element. It's just a special line that has a meaning to the browser.  This tells a browser to use a modern version of html. If we don't have this, it sort of falls back to an older version that has less features.-->

<!-- Nesting: having elements inside an element. -->

<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>
      paragraph of text
    </p>
    
    <button>
      Hello
    </button>
    
    <a href = "https://www.youtube.com/" target = "_blank">
      Link to YouTube
    </a>

  </body>
</html>
