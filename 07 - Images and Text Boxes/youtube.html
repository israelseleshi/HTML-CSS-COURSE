<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px; 
        /* - When we set the width, the height will also adjust so that the image has the same dimensions. */

        /* height: 300px;
        object-fit: contain;
        border: solid 2px red;
        object-position: bottom; */
      }

      .search-bar {
        font-size: 20px;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <img class = 'thumbnail' src = "thumbnails/thumbnail-1.webp">
    <input class = "search-bar" type = "text" placeholder="Search"> 
    <!-- the value of the type attribute can also be checkbox -->
  </body>
</html>
