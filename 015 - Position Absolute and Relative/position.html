<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">

<div class="header" style = "
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
      ">header</div>

    <div class="sidebar" style = "
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;
      ">
      sidebar
      <div style = "
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
      ">
        X
      </div>
    </div>

<!--
Difference between position: fixed and position: absolute
- fixed = placed in the browser window
- absolute = placed on the page

== Another note: 
- So, whenever a position:absolute; is inside a position: fixed element, it is going to be placed relative to the position:fixed element.
-->

    <div style = "
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>

    <div class="div1" style = "
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>

    <div class="div2" style = "
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div2
      <div style = "
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
    ">
      5:00
    </div>
    </div>

<!--
- When position:absolute is placed inside of a position:relative element, it is positioned inside of the element, not on the page.  
-->

  </body>

</html>
