<!DOCTYPE html>

<html>
  <head>

    <title>YouTube.com Clone</title>

    <style>

      .thumbnail {
        width: 300px; 
        display: block;
      }

      .search-bar {
        font-size: 20px;
        margin-left: 12px;
      }

      .video-title {
        width: 300px;
      }


    </style>

  </head>

  <body>
    
    <input class = "search-bar" type = "text" placeholder="Search"> 
    
    <img class = 'thumbnail' src = "thumbnails/thumbnail-1.webp">
    
    <!-- 
      In HTML, there are three types of elements:

      1. block element
          : takes up the entire line.
         E.g. Paragraphs <p></p>

      2. inline-block element
          : only takes up as much space as needed, and doesn't take up an entire line.
        E.g. image <img> and input <input> element
      
      3. inline element
          : appear within a line of text.
        E.g. <strong> 
    -->

    <p class = 'video-title'>
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class = "video-author">
      Marques Brownlee
    </p>

    <p class = "video-stats">
      3.4M views &#183; 6 months ago
    </p>

  </body>
</html>
